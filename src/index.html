<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olivesoft - Digital Excellence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#0f172a',
                primary: '#0ea5e9', // Sky/Cyan for the "Tech" side
                secondary: '#84cc16', // Lime for the "Leaf" side
                accent: '#14b8a6', // Teal bridge
              },
              olive: {
                50: '#f7fee7',
                100: '#ecfccb',
                200: '#d9f99d',
                300: '#bef264',
                400: '#a3e635',
                500: '#84cc16',
                600: '#65a30d',
                700: '#4d7c0f',
                800: '#3f6212',
                900: '#365314',
              }
            },
            backgroundImage: {
              'brand-gradient': 'linear-gradient(135deg, #0ea5e9 0%, #14b8a6 50%, #84cc16 100%)',
              'brand-gradient-hover': 'linear-gradient(135deg, #0284c7 0%, #0d9488 50%, #65a30d 100%)',
            },
            keyframes: {
              shimmer: {
                '100%': { transform: 'translateX(100%)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Plus Jakarta Sans', sans-serif; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .text-gradient {
        background: linear-gradient(135deg, #0ea5e9 0%, #14b8a6 50%, #84cc16 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
